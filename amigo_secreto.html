<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            background: #e2e2e2;
            margin: 5px 0;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amigo Secreto</h1>
        <input type="text" id="nameInput" placeholder="Digite o nome do amigo" />
        <button id="addButton">Adicionar</button>
        <ul id="nameList"></ul>
        <button id="drawButton">Sortear Amigo</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const addButton = document.getElementById('addButton');
        const nameList = document.getElementById('nameList');
        const drawButton = document.getElementById('drawButton');
        const result = document.getElementById('result');

        let names = [];

        addButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name === '') {
                alert('Por favor, insira um nome válido.');
                return;
            }
            names.push(name);
            updateList();
            nameInput.value = '';
        });

        drawButton.addEventListener('click', () => {
            if (names.length === 0) {
                alert('Adicione pelo menos um nome para sortear.');
                return;
            }
            const randomIndex = Math.floor(Math.random() * names.length);
            result.textContent = `O amigo secreto é: ${names[randomIndex]}`;
        });

        function updateList() {
            nameList.innerHTML = '';
            names.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                nameList.appendChild(li);
            });
        }
    </script>
</body>
</html>
